<div class="toolbar" [ngClass]="{ opaque: chatVisible || isScrolled }">
  <div class="primary action">
    <ng-template ngFor let-button [ngForOf]="toolbarService.primaryButtons">
      <button class="ui button huge" (click)="button.callback()" [disabled]="button.disabled">
        <i *ngIf="button.icon != null && button.iconPosition === buttonIconPosition.Left" class="fa fa-fw fa-{{button.icon}}"></i>
        {{button.text}}
        <i *ngIf="button.icon != null && button.iconPosition === buttonIconPosition.Right" class="fa fa-fw fa-{{button.icon}} right"></i>
      </button>
    </ng-template>
    <button class="ui button huge" (click)="chatVisible = !chatVisible">
      <i class="fa fa-comments"></i>
    </button>
  </div>
  <div class="secondary action">
    <ng-template ngFor let-button [ngForOf]="toolbarService.secondaryButtons">
      <button class="ui button huge" (click)="button.callback()" [disabled]="button.disabled">
        <i *ngIf="button.icon != null && button.iconPosition === buttonIconPosition.Left" class="fa fa-fw fa-{{button.icon}}"></i>
        {{button.text}}
        <i *ngIf="button.icon != null && button.iconPosition === buttonIconPosition.Right" class="fa fa-fw fa-{{button.icon}} right"></i>
      </button>
    </ng-template>
  </div>
</div>
<!--div class="toolbarpush"></div-->
<app-chat-container [active]="chatVisible"></app-chat-container>
